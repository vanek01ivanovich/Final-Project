<!DOCTYPE html>
<html lang="en"    xmlns:th="http://www.thymeleaf.org">
<!--xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:th="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form>
                <button id="en" th:text="#{en}"></button>
                <button id="ukr" th:text="#{ua}"></button>
            </form>
        </div>
    </nav>

</header>


<div class="container card text-center">
    <div class="card-header bg-warning">
        <h2  id="lan" th:text="#{login.initial}"></h2>
    </div>

    <div class="card-body">
        <div th:if="${logout}">
            <div class="alert alert-info" role="alert" th:text="#{logout.message}"></div>
            <h5 modelattribute="userNameLogOut" th:text="${userNameLogOut}"></h5>
        </div>
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" th:text="#{login.error}"></div>
        </div>

        <form  method="post" >

            <label>
                <input type="text"  name="username" class="form-control" placeholder="Username">
            </label>
            <label>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button}"></button>

        </form>
        <br>
        <form action="/registration">
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign.in.button}"></button>
        </form>
    </div>
    <div class="card-footer text-muted bg-warning">
        All rights reserved
    </div>






</div>


<footer class="text-white ">


    <div id="footer" class="card-footer text-muted text-black">Â© 2020 Copyright:All rights reserved</div>


</footer>


<script type="text/javascript" src="/js/login.js" ></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    var alertt = [[${alert}]]
    if(alertt === 1){
        swal({
            icon:"success",
            text:"successfully sig in"
        });
    }
</script>
</body>

</html>

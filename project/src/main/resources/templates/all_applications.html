<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="/css/allstaff.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/headerFooter.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            border: none;
            outline: none;
            font-weight: bold;
            text-align: left;
        }
        th{
            margin: 0;
            padding: 0;
            text-align: left;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/login">Navbar</a>
        <form>
            <button id="en" th:text="#{en}"></button>
            <button id="ukr" th:text="#{ua}"></button>
        </form>
    </nav>

</header>


<table>
    <thead>
    <tr>
        <th th:text="#{admin.all.ticket.first.name}"></th>
        <th th:text="#{admin.all.ticket.last.name}"></th>
        <th th:text="#{admin.all.tickets.station.from}"></th>
        <th th:text="#{admin.all.tickets.station.to}"></th>
        <th th:text="#{admin.all.tickets.date.departure}"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="applicationtable : ${allApplications}">


                <!-------------------EN---------------------->
        <th th:if="${type} == 'hidden'"><label><input name="firstName" th:value="${applicationtable.firstName}" readonly></label></th>
        <th th:if="${type} == 'hidden'"><label><input name="lastName" th:value="${applicationtable.lastName}" readonly></label></th>
        <!------------------EN----------------------->
        <th th:if="${type} == 'hidden'"><label><input name="stationFrom" th:value="${applicationtable.stationFrom}" readonly></label></th>
        <th th:if="${type} == 'hidden'"><label><input name="stationTo" th:value="${applicationtable.stationTo}" readonly></label></th>
        <!----------------------------------------->

        <!-----------------UKR------------------------>
        <th th:if="${type} == 'NotHidden'"><label><input name="firstNameUkr" th:value="${applicationtable.firstNameUkr}" readonly></label></th>
        <th th:if="${type} == 'NotHidden'"><label><input name="lastNameUkr" th:value="${applicationtable.lastNameUkr}" readonly></label></th>
        <!-----------------UKR------------------------>
        <th th:if="${type} == 'NotHidden'"><label><input name="stationFromUkr" th:value="${applicationtable.stationFromUkr}" readonly></label></th>
        <th th:if="${type} == 'NotHidden'"><label><input name="stationToUkr" th:value="${applicationtable.stationToUkr}" readonly></label></th>
        <!----------------------------------------->

        <th><label><input name="date" th:value="${applicationtable.date}" readonly></label></th>

    </tr>
    </tbody>
</table>
<footer class="text-white bg-dark">
    <div id="footer" class="card-footer text-muted text-white bg-dark">Â© 2020 Copyright:All rights reserved</div>
</footer>

<script type="text/javascript" src="/js/language.js" ></script>
</body>
</html>

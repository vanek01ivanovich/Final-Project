<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            border: none;
            outline: none;
            font-weight: bold;
            text-align: left;
        }
        th{
            margin: 0;
            padding: 0;
            text-align: left;
        }

    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>UserName</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="users : ${allUsers}">
            <form name="form">

                <th><label><input name="userName" th:value="${users.userName}" readonly></label></th>

                <!----------------------------------------->
                <th th:if="${type} == 'hidden'"><label><input name="firstName" th:value="${users.firstName}"  readonly></label></th>
                <th th:if="${type} == 'hidden'"><label><input name="lastName" th:value="${users.lastName}"  readonly></label></th>
                <!----------------------------------------->
                <th th:if="${type} == 'NotHidden'"><label><input name="firstNameUkr" th:value="${users.firstNameUkr}"  readonly></label></th>
                <th th:if="${type} == 'NotHidden'"><label><input name="lastNameUkr" th:value="${users.lastNameUkr}"  readonly></label></th>
                <!----------------------------------------->

                <th><label><input name="role" th:value="${users.role}"  readonly></label></th>


                <th><button id="update" onclick="form.action='/admin/allusers/update';">Update</button></th>
                <th><button id="delete" onclick="form.action='/admin/allusers/delete';">Delete</button></th>
            </form>
        </tr>
    </tbody>
</table>
<script type="text/javascript" src="/js/allUsers.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form action="/registration/save">
            <div class="form-group">
                <label>
                    <input type="text" name="userName" class="form-control"  aria-describedby="emailHelp" placeholder="Enter user name">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" name="firstName" class="form-control"  aria-describedby="emailHelp" placeholder="Enter first name">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" name="lastName" class="form-control"  aria-describedby="emailHelp" placeholder="Enter last name">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" name="password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter password">
                </label>
            </div>


            <button type="submit" id="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

    var alertt = [[${alert}]]
    if (alertt === 0){
        swal({
            icon:"error",
            text:"exist"
        });
    }
</script>
</body>
</html>

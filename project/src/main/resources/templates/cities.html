        <tbody>

                <tr th:each="destination : ${cities}" >
                        <form action="/users/getroute/ticket">

                           <!-- <th scope="row">
                                <label>
                                    <input name="id" th:value="${destination.id}"   readonly >
                                </label>
                            </th>-->


                            <th scope="row" th:if="${type} == 'hidden'">
                            <label>
                                <input class="city" name="stationFrom" th:value="${destination.stationFrom}"  readonly>
                                <br>
                                <span>Departure</span>
                                <br>
                                <input class="dates" name="date" th:value="${destination.date}" readonly>
                                <br>
                                <input name="timeDeparture" th:value="${destination.timeDeparture}" readonly>
                            </label>
                            </th>
                            <th scope="row" th:if="${type} == 'hidden'">
                                <label>
                                    <input class="city" name="stationTo" th:value="${destination.stationTo}" readonly>
                                    <br>
                                    <span>Arrival</span>
                                    <br>
                                    <input class="dates" name="dateArrival" th:value="${destination.dateArrival}" readonly>
                                    <br>
                                    <input name="timeArrival" th:value="${destination.timeArrival}" readonly>
                                </label>
                            </th>
        <!-------------------------------------------------------->
                            <th scope="row" th:if="${type} == 'NotHidden'">
                            <label>
                                <input name="stationFromUkr" th:value="${destination.stationFromUkr}"   readonly>
                                <br>
                                <input name="date" th:value="${destination.date}" readonly>
                                <br>
                                <input name="timeDeparture" th:value="${destination.timeDeparture}" readonly>
                            </label>
                            </th>
                            <th scope="row" th:if="${type} == 'NotHidden'">
                                <label>
                                    <input name="stationToUkr" th:value="${destination.stationToUkr}" readonly>
                                    <br>
                                    <input class="dates" name="dateArrival" th:value="${destination.dateArrival}" readonly>
                                    <br>
                                    <input name="timeArrival" th:value="${destination.timeArrival}" readonly>
                                </label>
                            </th>

                                </label>
                            </th>

                                    <br>
                                    <input name="price" th:value="${destination.price}" readonly>
